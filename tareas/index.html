    <nav>
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item"><a class="nav-link active" href="../tareas/index.html">Tareas</a></li>
            <li class="nav-item"><a class="nav-link" href="../apuntes/index.html">Apuntes</a></li>

            <li class="nav-item"><a class="nav-link" href="../login/index.html">Login</a></li>
        </ul>
    </nav>
    <main class="container mt-4">
        <form id="form" class="mb-4">
            <div class="mb-3">
                <label for="asignatura" class="form-label">Asignatura</label>
                <select id="asignatura" class="form-select">
                    <option value="E_cliente">E_cliente</option>
                    <option value="E_servidor">E_servidor</option>
                    <option value="Entornos_desarrollo">Entornos_desarrollo</option>
                    <option value="Ingles">Ingles</option>
                    <option value="dIw">dIw</option>
                    <option value="Empresa">Empresa</option>
                    <option value="TUTORIA">TUTORIA</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tarea" class="form-label">Tarea</label>
                <input type="text" id="tarea" class="form-control" placeholder="Tarea">
            </div>
            <div class="mb-3">
                <label for="fechaLimite" class="form-label">Fecha Límite</label>
                <input type="date" id="fechaLimite" class="form-control">
            </div>
            <div class="mb-3">
                <label for="datosInteres" class="form-label">Datos de Interés</label>
                <textarea id="datosInteres" class="form-control" placeholder="Datos de Interés"></textarea>
            </div>
            <button type="submit" id="send" class="btn btn-primary">Enviar</button>
        </form>
        <!-- div para mostrar datos -->
                 <div id="loading" class="loading">Cargando...</div>
        <div id="apuntes"></div>
    </main>
    <footer class="bg-primary text-white text-center py-3 mt-4" id="footer">
        <p>&copy; 2025 Teacher's Hub. All rights reserved.</p>
    </footer>
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./tareas.js"></script>
    <!-- modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Tarea</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="modal-form">
                        <input type="hidden" id="modal-id">
                        <div class="mb-3">
                            <label for="modal-asignatura" class="form-label">Asignatura</label>
                            <input type="text" id="modal-asignatura" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="modal-tarea" class="form-label">Tarea</label>
                            <input type="text" id="modal-tarea" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="modal-fechaLimite" class="form-label">Fecha Límite</label>
                            <input type="date" id="modal-fechaLimite" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="modal-datosInteres" class="form-label">Datos de Interés</label>
                            <textarea id="modal-datosInteres" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="updateTarea()">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
